<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Choose your favorites</h2>
        <div class="list">
          <div class="form-element">
            <input type="checkbox" name="platform" value="instagram" id="instagram">
            <label for="instagram">
              <div class="icon">
                <i class="fab fa-instagram"></i>
              </div>
              <div class="title">
                Instagram
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="python" id="python">
            <label for="python">
              <div class="icon">
                <i class="fab fa-python"></i>
              </div>
              <div class="title">
                Python
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="htmlfa-html5" id="htmlfa-html5">
            <label for="htmlfa-html5">
              <div class="icon">
                <i class="fab fa-html5"></i>
              </div>
              <div class="title">
                HTML
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="cssfa-css3" id="cssfa-css3">
            <label for="cssfa-css3">
              <div class="icon">
                <i class="fab fa-css3"></i>
              </div>
              <div class="title">
                CSS
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="reafa-react" id="reafa-react">
            <label for="reafa-react">
              <div class="icon">
                <i class="fab fa-react"></i>
              </div>
              <div class="title">
                React
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="fifa-figma" id="fifa-figma">
            <label for="fifa-figma">
              <div class="icon">
                <i class="fab fa-figma"></i>
              </div>
              <div class="title">
                Figma
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="nodefa-node-js" id="nodefa-node-js">
            <label for="nodefa-node-js">
              <div class="icon">
                <i class="fab fa-node-js"></i>
              </div>
              <div class="title">
                NodeJS
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="github" id="github">
            <label for="github">
              <div class="icon">
                <i class="fab fa-github"></i>
              </div>
              <div class="title">
                Github
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="spotify" id="spotify">
            <label for="spotify">
              <div class="icon">
                <i class="fab fa-spotify"></i>
              </div>
              <div class="title">
                Spotify
              </div>
            </label>
          </div>
          <div class="form-element">
            <input type="checkbox" name="platform" value="swift" id="swift">
            <label for="swift">
              <div class="icon">
                <i class="fab fa-swift"></i>
              </div>
              <div class="title">
                Swift
              </div>
            </label>
          </div>
          <h2>Specify in comments guysðŸ‘‡</h2>
        </div>
    </div>
</body>
</html>
