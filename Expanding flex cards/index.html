<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding flex cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="general-container">
        <input class="radio" type="radio" name="card" id="card-1" checked />
        <label class="content" for="card-1">
            <span class="icon">
                <i class="fas fa-sun"></i>
            </span>
                <h3 class="card-title">
                    Serra da Freita, Vale de Cambra, Portugal
                <span class="subtitle">@bhrmvcom</span>
            </h3>
        </label>

        <input class="radio" type="radio" name="card" id="card-2" />

        <label class="content" for="card-2">
            <span class="icon">
                <i class="fas fa-cloud-rain"></i>
            </span>
                <h3 class="card-title">
                Paris, Paris, France
                <span class="subtitle">@abdullah</span>
            </h3>
        </label>

        <input class="radio" type="radio" name="card" id="card-3" />

        <label class="content" for="card-3">
            <span class="icon">
                <i class="fas fa-cloud-moon"></i>
            </span>
                <h3 class="card-title">
                The Wolf's Cheek, Le DÃ©voluy, France
                <span class="subtitle">@bhrmv</span>
            </h3>
        </label>

        <input class="radio" type="radio" name="card" id="card-4" />

        <label class="content" for="card-4">
            <span class="icon">
                <i class="fas fa-snowflake"></i>
            </span>
            <h3 class="card-title">
                Jasper National Park, Jasper, Canada
                <span class="subtitle">@abdullohuztr</span>
            </h3>
        </label>

        <input class="radio" type="radio" name="card" id="card-5" />

        <label class="content" for="card-5">
            <span class="icon">
                <i class="fas fa-poo-storm"></i>
            </span>
            <h3 class="card-title">
                Sioux Falls, United States
                <span class="subtitle">@bahromov</span>
            </h3>
        </label>
    </div>
</body>
</html>
