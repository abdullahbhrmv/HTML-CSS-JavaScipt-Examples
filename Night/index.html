<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paint-frame">

      <div class="planet-container">
        <div class="the-cat">
          <div class="ears">
            <div class="ear left"></div>
            <div class="ear right"></div>
          </div>
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="planet">
          <div class="spot one"></div>
          <div class="spot two"></div>
          <div class="spot three"></div>
          <div class="spot four"></div>
        </div>
      </div>

      <div class="cloud left-top">
        <div class="special-cloud">
          <div class="top">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="bottom"></div>
        </div>
        <div class="top">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="bottom"></div>
      </div>
      
      <div class="cloud left-bottom">
        <div class="top">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="bottom"></div>
      </div>

      <div class="cloud right-top">
        <div class="special-cloud two">
          <div class="top">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="bottom"></div>
        </div>

        <div class="top">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="bottom"></div>
      </div>

      <div class="cloud right-bottom">
        <div class="top">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="crescent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
