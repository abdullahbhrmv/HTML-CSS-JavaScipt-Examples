<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Tab Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <li class="list-item"><i class="fas fa-home"></i>
          <span class="list-item-name">Home</span>
        </li>
        <li class="list-item">
          <i class="fas fa-user"></i>
          <span class="list-item-name">Profile</span>
        </li>
        <li class="list-item">
          <i class="fas fa-cog"></i>
          <span class="list-item-name">Settings</span>
        </li>
        <li class="list-item">
          <i class="fas fa-shopping-bag"></i>
          <span class="list-item-name">Bag</span>
        </li>
    </div>
</body>
</html>
