<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ironman">
        <div class="top">
          <div class="part-1"></div>
          <div class="part-2"></div>
          <div class="part-3"></div>
        </div>
        <div class="center">
          <div class="part-1"></div>
          <div class="part-2"></div>
        </div>
        <div class="ears">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="mandible">
          <div class="part-1"></div>
          <div class="part-2">
            <div class="left"></div>
            <div class="right"></div>
            <div class="bottom"></div>
          </div>
        </div>
        <div class="inside">
          <div class="inside__center">
            <div class="hair-1"></div>
            <div class="hair-2"></div>
            <div class="hair-3"></div>
            <div class="hair-4"></div>
            <div class="hair-5"></div>
            <div class="hair-6"></div>
            <div class="nouse"></div>
            <div class="beard">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <div class="left-eyebrow"></div>
            <div class="right-eyebrow"></div>
          </div>
          <div class="inside__bottom"></div>
        </div>
        <div class="mask-container">
          <form>
            <label>
              <input type="checkbox" class="mask-check">
              <div class="mask">
                <div class="top">
                  <div class="left"></div>
                  <div class="right"></div>
                  <div class="center"></div>
                </div>
                <div class="mid-1">
                  <div class="left"></div>
                  <div class="left-eye">
                    <div class="top"></div>
                    <div class="bottom"></div>
                  </div>
                  <div class="right"></div>
                  <div class="right-eye">
                    <div class="top"></div>
                    <div class="bottom"></div>
                  </div>
                  <div class="center"></div>
                </div>
                <div class="mid-2">
                  <div class="left"></div>
                  <div class="right"></div>
                  <div class="center"></div>
                </div>
                <div class="bottom">
                  <div class="left"></div>
                  <div class="right"></div>
                  <div class="center"></div>
                </div>
                <div class="left-triangle"></div>
                <div class="right-triangle"></div>
              </div>
            </label>
          </form>
        </div>
    </div>
</body>
</html>
